<!DOCTYPE html>
<html>
<head>
  <title>Polygon Drawing Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      width: 250px;
    }

    #controls h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    #controls label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    #controls input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="controls">
  <h3>Polygon Info</h3>
  <label>
    Name:
    <input type="text" id="name" placeholder="Enter area name" />
  </label>
  <label>
    Description:
    <input type="text" id="desc" placeholder="Enter description" />
  </label>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<script>
  const map = L.map('map').setView([9.1345313, 76.8099686], 13);

  // Base layers
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '© Esri'
  });

  L.control.layers({
    "OpenStreetMap": osm,
    "Satellite View": satellite
  }).addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    draw: {
      polygon: true,
      polyline: false,
      rectangle: false,
      circle: false,
      marker: false,
      circlemarker: false
    },
    edit: {
      featureGroup: drawnItems
    }
  });
  map.addControl(drawControl);

  const API_BASE = "https://mobileapi-fbpw.onrender.com/api/Polygon";

  map.on('draw:created', function (event) {
    const layer = event.layer;
    const latlngs = layer.getLatLngs()[0];
    const coords = latlngs.map(p => [p.lng, p.lat]);

    const name = document.getElementById("name").value || "Unnamed Area";
    const description = document.getElementById("desc").value || "No description";

    fetch(API_BASE, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: name,
        description: description,
        coordinates: coords
      })
    })
    .then(res => {
      if (!res.ok) throw new Error("Failed to save polygon.");
      return res.json();
    })
    .then(data => {
      alert("✅ Polygon saved!");
      drawnItems.addLayer(layer);
    })
    .catch(err => {
      console.error(err);
      alert("❌ Failed to save polygon.");
    });
  });

  // Load existing polygons
  fetch(API_BASE)
    .then(res => res.json())
    .then(polygons => {
      polygons.forEach(p => {
        const geo = JSON.parse(p.polygon);
        const coords = geo.coordinates[0].map(([lng, lat]) => [lat, lng]);
        const polygon = L.polygon(coords, { color: 'blue' });
        drawnItems.addLayer(polygon);
      });
    })
    .catch(err => {
      console.error("❌ Failed to load polygons:", err);
    });
</script>

</body>
</html>
