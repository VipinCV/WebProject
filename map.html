<!DOCTYPE html>
<html>
<head>
  <title>Polygon Drawing Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- ✅ Leaflet Draw CSS (compatible version) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- ✅ Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- ✅ Leaflet Draw JS (compatible version) -->
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<script>
  const map = L.map('map').setView([9.1345313,76.8099686], 13); // Center on map

  // Add base tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Feature Group to hold drawn layers
  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // ✅ Correct way to initialize the Draw Control
  const drawControl = new L.Control.Draw({
    draw: {
      polygon: true,
      polyline: false,
      rectangle: false,
      circle: false,
      marker: false,
      circlemarker: false
    },
    edit: {
      featureGroup: drawnItems
    }
  });
  map.addControl(drawControl);

  const API_BASE = "https://mobileapi-fbpw.onrender.com/api/Polygon";

  // ✅ Handle polygon creation
  map.on('draw:created', function (event) {
    const layer = event.layer;
    const latlngs = layer.getLatLngs()[0]; // Only outer ring for now
    const coords = latlngs.map(p => [p.lng, p.lat]);

    fetch(API_BASE, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: "User Drawn Area",
        description: "Polygon from Leaflet",
        coordinates: coords
      })
    })
    .then(res => {
      if (!res.ok) throw new Error("Failed to save polygon.");
      return res.json();
    })
    .then(data => {
      alert("✅ Polygon saved!");
      drawnItems.addLayer(layer);
    })
    .catch(err => {
      console.error(err);
      alert("❌ Failed to save polygon.");
    });
  });

  // ✅ Load existing polygons
  fetch(API_BASE)
    .then(res => res.json())
    .then(polygons => {
      polygons.forEach(p => {
          const geo = JSON.parse(p.polygon); // since it's a string
          const coords = geo.coordinates[0].map(([lng, lat]) => [lat, lng]);
           const polygon = L.polygon(coords, { color: 'blue' });
        drawnItems.addLayer(polygon);
      });
    })
    .catch(err => {
      console.error("❌ Failed to load polygons:", err);
    });
</script>

</body>
</html>
